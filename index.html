<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Criptografia de Texto</h1>
        <textarea id="inputText" placeholder="Digite o texto aqui..."></textarea>
        <div class="controls">
            <button onclick="cryptText()">Criptografar</button>
            <button onclick="decryptText()">Descriptografar</button>
            <button onclick="copyToClipboard()">Copiar</button>
        </div>
        <textarea id="outputText" placeholder="Texto resultante..."></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
